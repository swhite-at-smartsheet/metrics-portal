<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <h2>Edit PagerDuty Endpoint</h2>
            <div class="col-md-4 col-sm-12 col-lg-4">
                <form role="form" class="container-fluid form-horizontal col-md-8 col-sm-12 col-lg-6">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input class="form-control" data-bind="value: name" type="text" id="nameInput" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="pagerDutyUrlInput">PagerDuty URL</label>
                        <input class="form-control" data-bind="value: pagerDutyUrl" type="url" id="pagerDutyUrlInput" placeholder="URL">
                    </div>
                    <div class="form-group">
                        <label for="serviceKeyInput">Service Key</label>
                        <input class="form-control" data-bind="value: serviceKey" type="text" id="serviceKeyInput" placeholder="Key">
                    </div>
                    <div class="form-group">
                        <label for="commentInput">Comment</label>
                        <textarea class="form-control" data-bind="textInput: comment" rows="3" id="commentInput" placeholder="Comment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default" data-bind="click: save">Save</button>
                    <button type="submit" class="btn btn-warning" data-bind="click: cancel">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
