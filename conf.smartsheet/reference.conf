metrics.jvm.dispatchers.includeDefaultDispatcher = true
metrics.jvm.dispatchers.includeAdditionalDispatchers = []
metrics.jvm.interval = "500 millis"
version_specifications.limit = 1000
hosts.limit = 1000
alerts.limit = 1000
alerts.templateDirectory = "./conf/templates"
alerts.email.from = ""
alerts.baseUrl = "http://localhost:9090"
expression.limit = 1000
kairosdb.timeout = "1 hour"
notifications.limit = 1000
organizationProvider.type = com.arpnetworking.metrics.portal.organizations.impl.DefaultOrganizationProvider
pagerDutyEndpoints.limit = 1000
query.executor.type = "com.arpnetworking.metrics.portal.query.impl.MqlQueryExecutor"

mail = {
  properties = {
    "mail.smtp.auth" = "false"
    "mail.smtp.host" = "localhost"
    "mail.smtp.port" = "25"
  }
  user = ""
  password = ""
}
